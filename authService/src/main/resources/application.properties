#Server Configuration
server.port = 8081;
spring.application.name=authService;
server.servlet.context-path=/healthbite/auth;

#Database Configuration
spring.datasource.url = jdbc:sqlserver://localhost:1433; databasename=### ;encrypt=true;trustServerCertificate=true;
